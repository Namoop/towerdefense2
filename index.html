<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dots Defense Towers</title>
  </head>
  <body id="body">
	<div id="gamespace">
		<select id="scale"">
			<option value="width">scale to width</option>
			<option value="default">800x400</option>
			<option value="height">scale to height</option>
			<option value="stretch">stretch to screen</option>
			<option value="fullscreen">fullscreen</option>
			<option value="x10">x10</option>
		</select>
		<button onclick="let sc = document.getElementById('scale').value; main.setup(sc == 'x10' ? 1000 : 100, sc == 'x10' ? '':sc); init();">play</button>
	</div>
	<div id="debug"></div>
	<script src="lib.js"></script>
	<script src="classes.js"></script>
	<script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
